<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Projeto Landing Page NEON</title>
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="img/NeonLogo.svg" alt="Logo Neon">
            </a>

            <nav>
                <ul>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Conta digital PJ</a></li>
                    <li><a href="#">Quem Somos</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Ajuda</a></li>

                </ul>

                <button href="#" class="btn-secondary white">Abra sua conta PJ</button>
            </nav>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="text">
                <h3> Abra sua conta, é só baixar o app!</h3>
                <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
                <button class="btn-primary">Abra sua conta digital</button>
                <ul>
                    <li>
                        <div class="icon">
                            <img src="img/icon-card.svg" alt="ícone de cartão">
                        </div>
                        <span>Cartão sem <br/>anuidade</span>
                    </li>

                    <li>
                        <div class="icon">
                            <img src="img/icon-conta.svg" alt="ícone de conta">
                        </div>
                        <span>Conta digital<br/> 100% grátis</span>
                    </li>

                    <li>
                        <div class="icon">
                            <img src="img/icon-money.svg" alt="ícone de dinheiro">
                        </div>
                        <span>Seu dinheiro <br/>rendendo mais</span>
                    </li>
                </ul>
            </div>

            <div class="area-image">
                <h2>Banco 100% digital</h2>
                <div class="image">
                    <img src="img/card-img-front.png" alt="card-front" class="card-front">
                    <img src="img/Vector 3card-img-back.png" alt="card-back" class="card-back">
                    <img src="img/circle-cards-neon.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    

</body>
</html>
